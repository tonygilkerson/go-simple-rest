apiVersion: skaffold/v4beta5
kind: Config
build:
  artifacts:
    - image: about
      ko:
        dependencies:
          paths:
            - cmd/about/**
            - internal/**
        main: ./cmd/about
deploy:
  helm:
    releases:
    - name: equilibria
      chartPath: charts/equilibria
      setValueTemplates:
        image.repository: "{{.IMAGE_REPO_equilibria}}"
        image.tag: "{{.IMAGE_TAG_equilibria}}"
