profiles:
  - name: dev
    activation:
      - command: dev
      - command: debug
    patches:
      - op: add
        path: /deploy/helm/releases/0/setValues
        value:
          grafana.URL: http://localhost:3000
          issuer: selfsigned
          prometheus.prometheusRule.enabled: "yes"
          prometheus.serviceMonitor.enabled: "yes"
